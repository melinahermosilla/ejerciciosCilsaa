<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulario">
        <h2>Formulario de Datos Personales</h2>
        <form id="datosFormulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese aquí su nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese aquí su apellido">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ej: hola@cilsa.com">

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="pais">País de Residencia:</label>
            <input type="text" id="pais" name="pais" placeholder="ej: Argentina" required>

            <button type="submit">Enviar</button>
            <button type="submit">Estilo 1</button>
            <button type="submit">Estilo de Alto Contraste</button>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
